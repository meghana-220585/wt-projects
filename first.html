<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)) ,url("meghanaa9.jpg");
            height:100vh;
            background-size: cover;
            background-position: center;
        }
        .main{
            float:right;
            list-style: none;
            margin-top:30px;
        }
        .main li{
            display:inline-block;
        }
        .main li a{
            text-decoration: none;
            color:white;
            padding:5px 20px;
            font-size:15px;
        }
        .row{
            max-width: 1200px;
            margin:auto;
        }
        .main li a:hover{
            border:1px solid white;
        }
        .hero{
            position:absolute;
            width:1200px;
            margin-left: 0;
            margin-top:0;

        }
        h1{
            color:white;
            text-transform: uppercase;
            text-align: center;
            font-size:70px;
            margin-top:270px;
        }
        .btn{
            margin-top:30px;
            margin-left:440px;
        }
        .btn1{
            border:1px solid white;
            padding:10px;
            color:white;
            text-decoration:none;
            text-transform: uppercase;
        }
        .btn1:hover{
            background-color: brown;
        }
    </style>
</head>
<body>
    <header>
        <div class="row">
            <ul class="main"> 
                <li><a href="">HOME</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT</a></li>
                <li><a href="">NEWS</a></li>
            </ul>
        </div>
        <div class="hero">
            <h1>Are You Ready?</h1>
            <div class="btn">
                <a href="" class="btn1">Watch More</a>
                 <a href="" class="btn1">explore More</a>
            </div>

</html>
