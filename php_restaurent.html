<!DOCTYPE html>
<html>
    <head>
        <title>registration</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                background-color: #1f1e1e;
                display:flex;
                justify-content:center;
                align-items:center;
                height:100vh;
            }
            .register{
                width:300px;
                height:50vh;
                background:rgb(121, 147, 143);
                padding:20px;
                
                border-radius:10px;
                box-shadow:0 0 10px rgba(0,0,0,0.2);
            }
            h2{
                text-align:center;
                margin-bottom:20px;
            }
            .register input{
                width:80%;
                padding:10px;
                border-radius: 5px;
                margin:5px;
            }
            .register button{
                width:90%;
                padding:10px;
                border-radius: 5px;
                cursor:pointer;
                margin:8px;
                background-color:rgb(28, 91, 159);
                color:white;
            }
           .register button:hover{
                background-color:rgb(104, 148, 206);
            }
        </style>
    </head>
    <body>
        <div class="register">
        <h2>Registration </h2>
        <form method="POST" action="registration_php.php">
            <input type="text" name="username" placeholder="enter name" required><br>
            <input type="email" name="email" placeholder="enter your email" required><br>
            <input type="password" name="password" placeholder="enter your password" required><br>
            <button type="submit">Register</button><br>
        </form> 
        </div>
    </body>
