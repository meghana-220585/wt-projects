<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#3d3939;
        }
        h2{
            text-align:center;
        }
        .login{
            width:300px;
            height:50vh;
            padding:20px;
            background:aquamarine;
            border-radius:10px;
            box-shadow:0 0 12px rgba(69, 68, 68, 0.15);
        }
        .login input{
            width:80%;
            padding:10px;
            margin:10px;
            border:1px solid #ccc;
            border-radius:5px;
            font-size:15px;
        }
        .login button{
            width:100%;
            padding:10px;
            border:none;
            color:white;
            background:orangered;
            border-radius:5px;
            cursor:pointer;
            font-size:15px;
        }
        .login button:hover{
            background: orange;
        }
    </style>
</head>
<body>
    <div class="login">
    <h2>login form</h2>
    <form method="POST" action="login_php.php">
        <input type="email" placeholder="enter email" name="email"><br>
        <input type="password" placeholder="enter password" name="password"><br>
        <button type="submit">Login</button>
    </form>
    </div>
</body>
</html>
